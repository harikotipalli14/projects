<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
     <link rel="stylesheet" href="calcs.css">
</head>
<body>
    <div class="name">CALCULATOR</div>
    <div class="box">
        <div class="calculator">
            <form>
                <div class="display">
                <input type="text" placeholder="calculator" name="display">
                </div>
            <div>
                <input type="button" value="AC" onclick="display.value =''" class="operator border">
                <input type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1)" class="operator border">
                <input type="button" value="." onclick="display.value +='.'" class="operator border">
                <input type="button" value="/" onclick="display.value +='/'" class="operator border">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value +='7'" class="bord">
                <input type="button" value="8" onclick="display.value +='8'" class="bord">
                <input type="button" value="9" onclick="display.value +='9'" class="bord">
                <input type="button" value="*" onclick="display.value +='*'" class="operator border">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value +='4'" class="bord">
                <input type="button" value="5" onclick="display.value +='5'" class="bord">
                <input type="button" value="6" onclick="display.value +='6'" class="bord">
                <input type="button" value="-" onclick="display.value +='-'" class="operator border">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value +='1'" class="bord">
                <input type="button" value="2" onclick="display.value +='2'" class="bord">
                <input type="button" value="3" onclick="display.value +='3'" class="bord">
                <input type="button" value="+" onclick="display.value +='+'" class="operator border">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value +='00'" class="bord">
                <input type="button" value="0" onclick="display.value +='0'" class="bord">
                <input type="button" value="=" class="equal operator border" onclick="display.value =eval(display.value)">
            </div>
            </form>

        </div>
   
    </div>
    
</body>
</html>
